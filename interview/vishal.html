<html>
  <head>
    <title>Creating a Table</title>
    <style type="text/css">
      body {
        background-color: rgb(255, 251, 214);
      }
      table, th, td {
        border: 1px solid blue;
      }
      th {
        color: blue;
        text-align: center;
        background-color: pink;
      }
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <center>
      <table>
        <caption style="color:red;">
          <center>Student Information</center>
        </caption>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Grades</th>
          <th>E:Mail</th>
          <th>Phone.No</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Vishal</td>
          <td>A+</td>
          <td>Prem@gmail.com</td>
          <td>9636164637</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Prem</td>
          <td>B</td>
          <td>B</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Daksh</td>
          <td>C</td>
        </tr>
      </table>
    </center>
  </body>
</html>
