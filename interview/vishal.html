<html>
  <head>
    <title>Creating a Table</title>
    <style type="text/css">
      body {
        background-color: rgb(255, 251, 214);
      }
      table, th, td {
        border: 1px solid blue;
      }
      th {
        color: blue;
        text-align: center;
      }
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <caption style="color:red;">
        Student Information
      </caption>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Grades</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Vishal</td>
        <td>A+</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Prem</td>
        <td>B</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Daksh</td>
        <td>C</td>
      </tr>
    </table>
  </body>
</html>
