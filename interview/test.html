<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .contact-section {
        background-color: #f5f5f5;
        padding: 50px 0;
      }
      .contact-info {
        color: #333;
      }
      .contact-info i {
        color: #6c63ff;
        font-size: 1.5rem;
        margin-right: 10px;
      }
      .contact-form input,
      .contact-form textarea {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 1rem;
      }
      .contact-form button {
        background-color: #6c63ff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
      .contact-form button:hover {
        background-color: #5a53d1;
      }
      .map-container iframe{
        background-color: #e0e0e0;
        height: 500px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container contact-section">
      <div class="row g-4">
        <!-- Contact Info -->
        <div class="col-lg-4">
          <div class="contact-info">
            <div class="d-flex justify-content-start align-items-center">
              <i class="bi bi-geo-alt-fill fs-2"></i>
              <div class="ps-2">
                <div class="fs-5 fw-bold">California, United States</div>
                <div>Santa monica bullevard</div>
              </div>
            </div>
            <div class="d-flex justify-content-start align-items-center pt-3">
              <i class="bi bi-telephone-fill fs-2"></i>
              <div class="ps-2">
                <div class="fs-5 fw-bold">00 (440) 9865 562</div>
                <div>Mon to Fri 9am to 6 pm</div>
              </div>
            </div>
            <div class="d-flex justify-content-start align-items-center pt-3">
              <i class="bi bi-envelope-fill fs-2"></i>
              <div class="ps-2">
                <div class="fs-5 fw-bold">xyz1908@gmail.com</div>
                <div>Send us your query anytime!</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="col-lg-4 pe-5">
          <div class="contact-form">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter email address"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Subject"
                  required
                />
              </div>
            </form>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="contact-form">
            <form>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  rows="6"
                  placeholder="Enter Message"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Map Section -->
      <div class="row mt-4 mt-5">
        <div class="col-12">
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3684.7599648205096!2d72.92017027507701!3d22.550662779507334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa590cb23c3494531%3A0xbae5caca8e2dc986!2sRed%20and%20White%20Skill%20Education%20-%20Vidyanagar!5e0!3m2!1sen!2sin!4v1737886381174!5m2!1sen!2sin"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons (for Icons used in Contact Info) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>
